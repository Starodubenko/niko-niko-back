<html>

<head>
    <script src="socket.io.js"></script>
    <script>
        const id = prompt('Your id?');
        const socket = io('http://localhost:3000/ownMood', {
            query: {
                userId: id
            }
        });
        socket.on('connect', function () {
            console.log('Connected');
            // socket.emit('currentMood');
            socket.emit('userMoodRange', {
                from: new Date(),
                to: new Date()
            });
        });
        socket.on('currentMood', function (data) {
            console.log('currentMood', data);
        });

        socket.on('userMoodRange', function (data) {
            console.log('currentMoodRange', data);
        });
        socket.on('exception', function (data) {
            console.log('currentMood', data);
        });
        socket.on('disconnect', function () {
            console.log('Disconnected');
        });
    </script>
</head>

<body></body>

</html>
